<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIP.LPdMlHgSmF6WOYHoIXDKlAHaEJ?w=310&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
        }
        #content1, #content2 {
            background-color: rgba(0, 0, 0, 0.80);
            height: auto;
            padding: 25px 50px;
            margin-top: 100px;
        }
        .reference-table {
            margin-top: 20px;
            color: #ffffff;
        }
        .reference-table th, .reference-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Face Recognition</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="content1">
            <div class="row">
                <div class="col-lg-12">
                    <br><br><br><br> <br><br><br><br>
                    <center>
                        <h1 style="font-size: 20px;">{{msg}}</h1>
                        <a href="/morsecode" class="btn btn-success">Morse Code</a>
                    </center>
                </div>
            </div>
            <div class="row">
              <center>
                <div class="col-lg-12">
                    <h2>Encoded Values Reference</h2>
                    <table class="reference-table">
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>Encoded Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>One</td>
                                <td>['-','-','-']</td>
                            </tr>
                            <tr>
                                <td>Two</td>
                                <td>['-','-','.']</td>
                            </tr>
                            <tr>
                                <td>Three</td>
                                <td>['-','.','-']</td>
                            </tr>
                            <tr>
                                <td>Four</td>
                                <td>['-','.','.']</td>
                            </tr>
                            <tr>
                                <td>Five</td>
                                <td>['.','-','-']</td>
                            </tr>
                            <tr>
                                <td>Six</td>
                                <td>['.','-','.']</td>
                            </tr>
                            <tr>
                                <td>Seven</td>
                                <td>['.','.','-']</td>
                            </tr>
                            <tr>
                                <td>Eight</td>
                                <td>['.','.','.']</td>
                            </tr>
                            <tr>
                                <td>Nine</td>
                                <td>['-','-','-']</td>
                            </tr>
                            <tr>
                                <td>Zero</td>
                                <td>['-','-','-']</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
              </center>
            </div>
        </div>
    </div>
</body>
</html>
